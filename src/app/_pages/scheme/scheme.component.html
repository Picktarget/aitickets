<div nz-row>
  <div nz-col [nzXs]="24" [nzSm]="6">
    <div class="panel-box">
      <div class="panel-title">
        <h3>测试位置算法</h3>
      </div>
      <div class="panel-body">
        <form nz-form [formGroup]="settingForm" class="login-form" (ngSubmit)="_submitForm()">
          <div nz-form-item nz-row>
            <div nz-form-label nz-col [nzSm]="6" [nzXs]="24">
              <label for="userName" nz-form-item-required>选择测试项</label>
            </div>
            <div nz-form-control nz-col [nzSm]="14" [nzXs]="12">
              <nz-select formControlName="selectedOption" [nzPlaceHolder]="'请选择位置算法'">
                <nz-option *ngFor="let option of options" [nzLabel]="option.label" [nzValue]="option.value" [nzDisabled]="option.disabled">
                </nz-option>
              </nz-select>
            </div>
          </div>
          <div nz-form-item nz-row>
            <div nz-form-label nz-col [nzSm]="6" [nzXs]="24">
              <label for="srcPostion" nz-form-item-required>选择位置</label>
            </div>
            <div nz-form-control nz-col [nzSm]="14" [nzXs]="12" nzHasFeedback>
              <nz-input formControlName="srcPostion" [nzId]="'srcPostion'"></nz-input>
              <div nz-form-explain *ngIf="settingForm.get('srcPostion').dirty&&settingForm.get('srcPostion').hasError('srcPostion')">The input is not valid E-mail!</div>
            </div>
          </div>
          <div nz-form-item nz-row>
            <div nz-form-label nz-col [nzSm]="6" [nzXs]="24">
              <label for="destPostion" nz-form-item-required>目标位置</label>
            </div>
            <div nz-form-control nz-col [nzSm]="14" [nzXs]="12" nzHasFeedback>
              <nz-input formControlName="destPostion" [nzType]="'text'" [nzId]="'destPostion'"></nz-input>
              <div nz-form-explain *ngIf="settingForm.get('destPostion').dirty&&settingForm.get('destPostion').hasError('required')">Please input your password!</div>
            </div>
          </div>
          <div nz-form-item nz-row>
            <div nz-form-control nz-col [nzSm]="6" [nzXs]="24"></div>
            <div nz-form-control nz-col [nzSpan]="14">
              <button nz-button [nzType]="'primary'" [nzSize]="'large'">提交</button>
            </div>
          </div>
        </form>
      </div>
      <div class="panel-footer"></div>
    </div>
  </div>
</div>
